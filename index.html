<!DOCTYPE html>
<html>
    <head>
        <title>Home | Schoology</title>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    </head>    
    <body style="margin: 20px; background-image: url('ubuntu_cinnamon_jammy_jellyfish-scaled.jpg'); background-repeat: no-repeat; background-size: cover; color: #ffffff;">
    <!--platypus background: background-image: url('https://cdn.britannica.com/17/204217-050-7C106FCA/Platypuses-food-worms.jpg'); background-repeat: no-repeat; background-size: cover;-->
    <form class="needs-validation" novalidate>
        <div class="form-group">
          <label for="adress">Email address</label>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <div class="input-group-text">@</div>
            </div>
            <input type="email" class="form-control" id="address" aria-describedby="emailHelp" placeholder="Enter email" required>
            </div>
          <small id="emailHelp" class="form-text text-muted">@fcpsschools.net emails can be used</small>
          <div class="invalid-feedback">
            Please enter a valid email
          </div>
        </div>
        <div class="form-group">
          <label for="adress">Subject</label>
          <input type="subject" class="form-control" id="subject" aria-describedby="emailHelp" placeholder="Enter subject" required>
          <small id="subjectHelp" class="form-text text-muted">Enter the topic of your message</small>
          <div class="invalid-feedback">
            Please enter a valid subject
          </div>
        </div>
        <div class="form-group">
          <label for="body">Body</label>
          <textarea class="form-control" id="body" rows="4" style="resize: none" placeholder="Enter your message here" required></textarea>
          <div class="invalid-feedback">
            Please enter a message here
          </div>
        </div>
        <button id="button" onclick="send()" class="btn btn-success" type="submit">Send</button>
        </form>
        <br />
        <hr style="background-color: #ffffff;"/>
        <br />
        <label for="unencrypt">Decrypt Messages</label>
        <div class="row">
          <div class="col">
            <input type="text" id="unencrypt" class="form-control" placeholder="Enter encrypted text here">
          </div>
          <div class="col">
            <button id="unbutton" onclick="decrypt()" class="btn btn-danger">Decrypt</button>
          </div>
        </div>
        <script src="script.js"></script>
        
      <script>
// Example starter JavaScript for disabling form submissions if there are invalid fields
(function() {
  'use strict';
  window.addEventListener('load', function() {
    // Fetch all the forms we want to apply custom Bootstrap validation styles to
    var forms = document.getElementsByClassName('needs-validation');
    // Loop over them and prevent submission
    var validation = Array.prototype.filter.call(forms, function(form) {
      form.addEventListener('submit', function(event) {
        if (form.checkValidity() === false) {
          event.preventDefault();
          event.stopPropagation();
        }
        form.classList.add('was-validated');
      }, false);
    });
  }, false);
})();
      </script>
    </body>
</html>
